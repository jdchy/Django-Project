{% extends 'base.html' %}

{% block title %} Upload File {% endblock %}

{% block content %}
<h2>Upload Files here</h2>
<form method="post" enctype="multipart/form-data">
	{% csrf_token %}
	<input type="file" name="document">
	<button type="submit">Upload</button>
</form>	
{% if url %}
<p>Uploaded file: <a href="{{ url }}">{{ url }}</a></p>
{% endif %}
{% endblock %}
